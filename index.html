<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Character counter</title>
</head>

<body>
  <!-- Header -->
  <header class="header container">
     <a href="/" class="header__logo--dark">
      <img src="./assets/images/logo-dark-theme.svg" alt="Logo" class="header__logo">
     </a>
     <a href="/" class="header__logo--light">
       <img src="./assets/images/logo-light-theme.svg" alt="Logo" class="header__logo">
     </a>
    <button id="theme-toggle" class="header__theme-toggle">
      <img src="./assets/images/icon-moon.svg" alt="Moon Icon" class="header__theme-icon header__theme-icon--dark">
      <img src="./assets/images/icon-sun.svg" alt="Light Icon" class="header__theme-icon header__theme-icon--light">
    </button>
  </header>

  <main class="container">
    <header class="card__header">
      <h1 class="card__title">Analyze your text in real-time.</h1>
    </header>
    <!-- input section -->
    <section class="card__body">
      <div class="card__textarea-wrapper">
        <textarea id="text-input" class="card__textarea" placeholder="Start typing here...(Place your text here)"></textarea>
      </div>
      <div class="card__error card__error--hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="card__error-icon" width="16" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12" y2="16"></line>
        </svg>
        <p class="card__error-text"></p>
      </div>
      <div class="card__options">
        <fieldset class="card__options-checkboxes">
          <div class="card__options-group">
            <div class="card__option card__option--exclude">
              <input type="checkbox" id="exclude-spaces" class="card__checkbox">
              <label for="exclude-spaces">Exclude Spaces</label>
            </div>
            <div class="card__option card__option--character">
              <input type="checkbox" id="char-limit" class="card__checkbox">
              <label for="char-limit"> Set Character Limit</label>
              <input type="text" id="character-limit" class="card__limit card__limit--hidden">
            </div>
          </div>
        </fieldset>
        <p class="card__reading-time">Approx. reading time: <span class="card__reading-time-value">0 minutes</span></p>
      </div>
    </section>
    <!-- results section -->
    <section class="results">
      <div class="results__cards">
        <article class="results__card results__card--characters">
          <h2 class="results__value">00</h2>
          <p class="results__description">Total Characters</p>
          <img src="./assets/images/pattern-character-count.svg" alt="background svg" class="results__image results__image--characters">
        </article>
        <article class="results__card results__card--words">
          <h2 class="results__value">00</h2>
          <p class="results__description">Word Count</p>
          <img src="./assets/images/pattern-word-count.svg" alt="word-svg" class="results__image results__image--words">
        </article>
        <article class="results__card results__card--sentences">
          <h2 class="results__value">00</h2>
          <p class="results__description">Sentence Count</p>
          <img src="./assets/images/pattern-sentence-count.svg" alt="sentence" class="results__image results__image--sentences">
        </article>
      </div>
      <section class="results__letter-density">
        <h3 class="results__letter-density-title">Letter Density</h3>
        <div class="results__letter-density-graph"></div> 
        <p class="results__letter-density-description"></p>
        <button id="showMoreBtn" class="results__letter-density-button hidden">
          <span class="text">Show More</span>
          <svg class="chevron" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down-icon lucide-chevron-down"><path d="m6 9 6 6 6-6"/></svg>
        </button>
      </section>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
